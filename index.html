<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://abhishekt521.github.io/my-website/">
      <fieldset>
        <label>Enter Your First Name: <input type="text" ></label>
        <label>Enter Your Last Name: <input type="text"></label>
        <label>Enter Your Email: <input type="email"></label>
        <label>Create a New Password: <input type="password"></label>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="account-type" class="inline" /> Personal Account</label>
        <label><input type="radio" name="account-type" class="inline" /> Business Account</label>
      </fieldset>
      <fieldset>
        <label>Upload a profile picture: <input type="file"></label>
        <label>Input your age (years): <input type="number">
        </label>
        <label>How did you hear about us?
          <select>
            <option value="0">(select one)</option>
            <option value="1">youtube</option>
            <option value="2">instagram</option>
            <option value="3">google</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>Provide a bio:
          <input type="text" placeholder="I like coding on the beach...">
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
